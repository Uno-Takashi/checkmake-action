name: "checkmake action"
description: "GitHub action to lint your makefile with checkmake"
branding:
  icon: "check-circle"
  color: "yellow"
inputs:
  makefile:
    description: "Makefile path"
    required: false
    default: "./Makefile"
  debug:
    description: "enable debug mode"
    required: false
    default: "False"
  config:
    description: "configure path"
    required: false
    default: ""

runs:
  using: "docker"
  image: "Dockerfile"
  args:
    - ${{ inputs.makefile }}
    - ${{ inputs.debug }}
    - ${{ inputs.config }}
