name: checkmake-action

on:
  push:

jobs:
  checkmake:
    runs-on: ubuntu-latest
    name: test-action
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: test-action
        continue-on-error: true
        uses: ./
        id: checkmake_case1
        with:
          makefile: "tests/makefiles/TestCase1.Makefile"
          debug: false
      - name: Case1 Error Check
        if: ${{ steps.checkmake_case1.outcome != 'failure' }}
        run: |
          exit 1
