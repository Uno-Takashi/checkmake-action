name: checkmake-action

on:
  push:

jobs:
  checkmake:
    runs-on: ubuntu-latest
    name: test-action
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: test-action
        continue-on-error: true
        uses: ./
        id: checkmake
        with:
          makefile: "tests/Makefile"
          debug: false
